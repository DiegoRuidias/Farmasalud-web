@if (isLoading){
    @if (isError){
        <app-error-page ></app-error-page>
    }@else {
        <app-loading-page></app-loading-page>
    }
} @else {
    @if (isSelected) {
        <app-products-list (goLaboratory)="goLaboratory()" [laboratoryId]="laboratoryId"></app-products-list>
    }@else {
        <app-products-laboratory [laboratoryList]="laboratoryList" (goProducts)="goProducts($event)"></app-products-laboratory>
    }
}
