<div class="card p-3">
    <p-toolbar>
        <h4 class="mt-3">Productos por laboratorios</h4>
    </p-toolbar>
    <div class="grid mt-1 px-1">
        <div class="col-12">
            <span class="p-input-icon-left w-full">
                <i class="pi pi-search"></i>
                <input pInputText [(ngModel)]="searchText" (input)="applyFilters()"  placeholder="Ingrese RUC o nombre" class="w-full" />
            </span>
        </div>
    </div>
    <div class="grid w-full h-full m-0 p-0">
        @for (item of laboratoryPaginated; track $index) {
            <div class="col-12 md:col-6 xl:col-4 surface-overlay p-1">
                <div class="card flex flex-column hover-card cursor-pointer" (click)="selectLaboratory(item.id)">
                    <div class="flex justify-content-between">
                        <span>RUC: {{ item.ruc }}</span>
                        <span>Cant. 15</span>
                    </div>
                    <div class="flex flex-column gap-3 my-3">
                        <div class="text-xl font-bold text-primary">{{ item.name }}</div>
                        <div class="font-medium" >{{ item.description }}</div>
                    </div>
                    <p-button class="text-right" label="Ver productos" (onClick)="selectLaboratory(item.id)" />
                </div>
            </div>
        }
    </div>
    <p-paginator (onPageChange)="onPageChange($event)" [rows]="pageSize" [totalRecords]="laboratoryFiltered.length" [rowsPerPageOptions]="[9,12,15]" />

</div>
